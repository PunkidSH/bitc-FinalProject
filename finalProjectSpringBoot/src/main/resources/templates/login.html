<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="/css/bootstrap.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<section class='container-fluid vh-100 pt-5 bg-login'>
  <div class='text-center mt-3'>
  <p class='text-black-50'>Check Manager</p>
  <h1 class='text-point'>출석매니저시스템</h1>
  </div>
    <div class='row mt-5'>
      <div class='col-lg-4 col-md-8 col-xs-12 mx-auto shadow bg-white'>
        <form action="/login" method="post" class='px-4 py-5'>
          <div>
            <label for="user-id" class='form-label'>아이디</label>
            <input type="text" class='form-control py-3' id="user-id" name="userAccount" placeholder="아이디를 입력하세요"/>
          </div>
          <div class='py-4'>
            <label for="user-pw" class='form-label'>비밀번호</label>
            <input type="password" class='form-control py-3' id="user-pw" name="userPw"
            placeholder="비밀번호를 입력하세요"/>
          </div>
          <div class='d-grid gap-2'>
          <button type="submit" class='btn btn-primary py-3 mt-3 text-white'>로그인</button>
          </div>
        </form>
      </div>
  </div>
</section>

</body>
</html>
